<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/health.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mogra|Spectral" rel="stylesheet">
  <title>PAWCARE</title>
</head>

<body>
  <div class="container">
    <div class="row" id="mainhead">
      <div class="col-md-6">
        <h1 id="healthheader">PAWCARE<h1>
      </div>
      <div class="col-md-6">
        <h2>Happy dog</h2>
        <h2>Happy life</h2>
      </div>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://wallpaperscraft.com/image/dog_road_friend_73169_1920x1080.jpg" alt="dog" style="height:500px">
      <div class="carousel-caption">
        <h3 class="slidertext">PET HEALTH</h3>
        <p class="slidertext">MAKE SURE YOUR DOG IS ALWAYS HEALTHY</p>
        <button>GET MORE INFORMATION</button>
      </div>
    </div>
    <div class="item">
      <img src="https://wallpaperscraft.com/image/dog_muzzle_collar_115579_1280x1024.jpg" alt="DOG" style="height:500px">
      <div class="carousel-caption">
        <h3 class="slidertext">PET FOOD</h3>
        <p class="slidertext">ENSURE YOUR DOG IS EATING WELL</p>
        <button>GET MORE INFORMATION</button>
      </div>
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
   <span class="glyphicon glyphicon-chevron-left"></span>
   <span class="sr-only">Previous</span>
 </a>
 <a class="right carousel-control" href="#myCarousel" data-slide="next">
   <span class="glyphicon glyphicon-chevron-right"></span>
   <span class="sr-only">Next</span>
 </a>
</div>
</div>
  </body>
</html>
